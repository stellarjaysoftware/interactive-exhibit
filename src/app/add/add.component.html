<h2><label for="comment">What did you think of the exhibit?</label></h2>
<div class="form">
  <textarea id="comment" [(ngModel)]="comment.text" placeholder="your comment" maxlength="250"></textarea><br />
  <input id="name" [(ngModel)]="comment.name" placeholder="name" maxlength="120" /> (optional)
  <div *ngIf="error" class="error">{{this.error}}</div>
  <button (click)="save()">save</button>
</div>
